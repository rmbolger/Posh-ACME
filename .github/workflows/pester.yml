name: Pester
on:
  push:
    branches: [ action-testing ]
jobs:
  Test-DesktopEdition:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Pester tests
      run: |
        Import-Module Pester -MinimumVersion 5.0
        $cfg = [PesterConfiguration]@{Run=@{Exit=$true}}
        Invoke-Pester -Configuration $cfg
      shell: powershell
